<!DOCTYPE html>
<html ng-app="account">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body ng-controller="AccountController as account">
    <h1>Account Users</h1>
    <div ng-repeat="user in users" ng-show="users">
      <blockquote>
        <b>First Name:</b> {{user.firstName}}<br>
        <b>Last Name:</b> {{user.lastName}}<br>
        <b>Email:</b> {{user.email}}<br>
        <a class="btn" ng-click="editing = true">Edit</a>
        <a class="btn" ng-click="removeUser(user)">Delete</a>
        <form class="updateUser" name="updateUser" ng-show="editing" ng-submit="editing = false">
          <input ng-model="user.firstName" type="text" placeholder="First Name" required/><br>
          <input ng-model="user.lastName" type="text" placeholder="Last Name"/><br>
          <input ng-model="user.email" type="email" placeholder="Email"/><br>
          <input type="submit" value="Save"/>
        </form>
      </blockquote>
    </div>
    <h3>New User</h3>
    <form name="newUser" ng-submit="newUser.$valid && addUser(user)" novalidate>
      <blockquote>
        <b>First Name:</b> {{user.firstName}}<br>
        <b>Last Name:</b> {{user.lastName}}<br>
        <b>Email:</b> {{user.email}}
      </blockquote>
      <input ng-model="user.firstName" type="text" placeholder="First Name" required/><br>
      <input ng-model="user.lastName" type="text" placeholder="Last Name"/><br>
      <input ng-model="user.email" type="email" placeholder="Email"/><br>
      <input type="submit" value="Add"/>
    </form>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
